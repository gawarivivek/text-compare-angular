<div class="container">


    <div class="selection">
        <div class="row">
            <div class="col-md-12" style="text-align:center;">

                <button style="margin: 5px;" type="button" class="btn btn-success" (click)="onCompare()">
                compare
              </button>
            </div>

        </div>
        <div class="row">

            <div class="col">

                <div class="row choose">
                    <h1>Source Directory</h1>
                    <div class="input-group">
                        <input type="file" (change)="onFolderSourceSelected($event)" webkitdirectory multiple/>
                    </div>


                </div>

                <div class="test" style='position: relative;'>
                    <div class="container">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>TYPE</th>
                                    <!-- <th>Path</th> -->
                                </tr>
                            </thead>
                            <tbody>


                                <tr *ngFor="let user of sourcefiles">

                                    <!-- <td [ngClass]="{'my_class1': checkfileValidation() === true }">{{user.name}} </td> -->
                                    <td>{{user.name}} </td>
                                    <td>{{user.type}}</td>
                                    <!-- <td>{{user.webkitRelativePath}}</td> -->
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div class="col">

                <div class="row choose">
                    <h1>Target Directory</h1>
                    <div class="input-group">
                        <input type="file" (change)="onFolderTargetSelected($event)" webkitdirectory multiple/>
                    </div>


                </div>

                <div class="test" style='position: relative;'>
                    <div class="container">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>TYPE</th>
                                    <!-- <th>Path</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                <!-- <tr *ngFor="let user of targetfiles">
                                    <td>{{user.name}}</td>
                                    <td>{{user.type}}</td>
                                    <td>{{user.webkitRelativePath}}</td>
                                </tr> -->
                                <tr *ngFor="let source of sourcefiles">
                                    <div *ngFor="let user of targetfiles">

                                        <td style="background: greenyellow;" *ngIf="user.name === source.name ">{{user.name}}</td>

                                        <td style="background: greenyellow;" *ngIf="user.name === source.name ">{{user.type}}</td>
                                        <!-- <td style="background: greenyellow;" *ngIf="user.name === source.name ">{{user.webkitRelativePath}}</td> -->
                                    </div>
                                    <!-- <td *ngIf="checkfileValidation() === true" style="background: green;">{{user.name}} </td> -->

                                    <!-- <td *ngIf="checkfileValidation1(user.name,'target') === 'true'" style="background: green;">{{user.name}} </td>
                                    <td *ngIf="checkfileValidation1(user.name,'target') ===  'false'" style="background: red;">{{user.name}} </td> -->

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>

    </div>


</div>
